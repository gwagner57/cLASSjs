 <!-- Load polyfills for supporting >=IE9 -->

  <script src="src/m/QuestionCategory.js"></script>
  <script src="src/m/Question.js"></script>
  <script src="src/m/Quiz.js"></script>
  <script src="src/c/quizzes.js"></script>
  <script src="src/v/quizzes.js"></script>
  <script src="src/c/questions.js"></script>

  <script>
    window.addEventListener("load", qz.c.app.initialize);
  </script>
 </head>
 <body>
  <header>
   <div class="wrapper clearfix">
     <div class="title">
       <figure>
         <img property="thumbnailUrl" title="Icon made by Lorc under CC BY 3.0. Available on http://game-icons.net"
              src="safari-pinned-tab.svg" />
       </figure>
       <h1>Take a Quiz</h1>
     </div>
     <nav class="secondary">
       <ul>
         <!--
         <li><button type="button" onclick="qz.v.dictEntries.create.setupUserInterface()" title="Create">C</button></li>
         <li><button type="button" onclick="qz.v.dictEntries.retrieveAndListAll.setupUserInterface()" title="Retrieve">R</button></li>
         <li><button type="button" onclick="qz.v.dictEntries.update.setupUserInterface()" title="Update">U</button></li>
         <li><button type="button" onclick="qz.v.dictEntries.destroy.setupUserInterface()" title="Delete">D</button></li>
         -->
       </ul>
     </nav>
   </div>
  </header>
  <main>
   <div class="wrapper clearfix">
     <!-- ======================================================= -->
     <section id="Quiz-Manage" class="UI-Page">
       <!-- ======================================================= -->
       <h1>Manage data</h1>
       <nav>
         <ul>
           <li><button type="button" onclick="qz.c.app.loadAppData()">Generate</button> test data</li>
           <li><button type="button" onclick="qz.c.storeMan.clearDB()">Clear</button> database</li>
         </ul>
       </nav>
       <h1>Quiz</h1>
       <nav>
         <ul>
           <li><button type="button" onclick="qz.c.quizzes.takeQuiz.initialize()">Take a quiz</button></li>
         </ul>
       </nav>
       <!-- <div class="button"><a href="index.html">Back to Main menu</a></div> -->
     </section>
     <!-- ======================================================= -->
     <section id="Quiz-Take" class="UI-Page">
       <!-- ======================================================= -->
       <h1>Quiz</h1>
       <form>
         <div><label>Select quiz: <select name="selectQuiz"></select></label></div>
         <div id="questions"></div>
         <div><button style="display: none" type="submit" onclick="qz.v.quizzes.takeQuiz.submitAnswers()">Submit answers</button></div>
       </form>

     </section>
   </div>
 </main>
